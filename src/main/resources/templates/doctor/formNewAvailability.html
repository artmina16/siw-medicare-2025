<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Nuova Disponibilità</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/new-availability.css}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">
                <img src="/images/MediCare.png" alt="MediCare Logo">
            </a>
            <div class="d-flex align-items-center">
                <div th:if="${userDetails != null}">
                    <span class="me-3">
                        <i class="fas fa-user"></i>
                        <span th:text="${userDetails.username}">Username</span>
                    </span>
                    <a href="/logout" class="btn btn-outline-danger btn-custom">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero hero-compact">
        <div class="container text-center">
            <h2>Inserisci una nuova disponibilità</h2>
            <p>Compila i campi per renderti disponibile alle prenotazioni.</p>
        </div>
    </section>

    <!-- Form Section -->
    <section class="form-section section-compact">
        <div class="container">
            <form th:action="@{/doctor/newAvailability}" method="post" class="mx-auto" style="max-width: 500px;">
				
                <div class="mb-3">
                    <label for="date" class="form-label">Data:</label>
                    <input type="date" id="date" th:field="${availability.date}" class="form-control" required>
					<span th:if="${#fields.hasErrors('availability.date')}" th:errors="${availability.date}" th:style="'color:red'">Data non valida</span>
                </div>
				
				<div th:if="${param.error}" class="alert alert-danger text-center">
				       Data deve essere futura.
				</div>

                <div class="mb-3">
                    <label for="time" class="form-label">Ora:</label>
                    <input type="time" id="time" th:field="${availability.time}" class="form-control" required>
<!--					<span th:if="${#fields.hasErrors('time')}" th:errors="${time}" th:style="'color:red'">Ora non valida</span>-->
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-login btn-custom">Salva disponibilità</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a href="/doctor/dashboard" class="btn btn-secondary btn-custom">← Torna alle disponibilità</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 MediCare. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
