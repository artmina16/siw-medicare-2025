<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>MediCare - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<!-- Navbar minima con logo -->
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/images/MediCare.png" alt="MediCare Logo" height="60">
        </a>
    </div>
</nav>

<div class="ring">
  <div class="ring-1"></div>
  <div class="ring-2"></div>
  <div class="ring-3"></div>

  <div class="login-container">
    <h2 class="text-center">Accedi a MediCare</h2>

    <form th:action="@{/login}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input name="username" type="text" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password" required>
        </div>

        <div class="mb-3" th:if="${param.error != null}">
            <span class="error-msg">⚠️ Email o password errati</span>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-login">Login</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/register}">Non hai un account? Registrati</a>
    </div>
  </div>
</div>
<!-- Footer -->
<footer>
    <div class="container">
        <p>&copy; 2025 MediCare. Tutti i diritti riservati.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
