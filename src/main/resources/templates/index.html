<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>MediCare - Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg">
	    <div class="container">
	        <a class="navbar-brand" href="/">
	            <img src="/images/MediCare.png" alt="MediCare Logo" height="60">
	        </a>
	        <div th:if="${userDetails != null}">
	            <span class="me-3"><i class="fas fa-user"></i> <span th:text="${userDetails.username}"></span></span>
	            <a href="/logout" class="btn btn-outline-danger btn-custom">Logout</a>
	        </div>
	    </div>
	</nav>

	<!-- Hero Section -->
	<section class="hero">
	    <div class="container">
	        <h1>Benvenuto su MediCare</h1>
	        <p>La tua salute è la nostra priorità. Prenota visite e gestisci i tuoi appuntamenti in un unico luogo.</p>
	        <div th:if="${userDetails == null}">
	            <a href="/login" class="btn btn-login btn-custom me-2">Accedi</a>
	            <a href="/register" class="btn btn-register btn-custom">Registrati</a>
	        </div>
	    </div>
	</section>

	<!-- Footer -->
	<footer>
	    <div class="container">
	        <p>&copy; 2025 MediCare. Tutti i diritti riservati.</p>
	    </div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
