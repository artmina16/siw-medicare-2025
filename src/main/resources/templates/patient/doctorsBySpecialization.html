<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|MediCare – Medici ${specialization.name}|">MediCare – Medici</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Stile dedicato (riutilizzi lo stesso foglio) -->
    <link rel="stylesheet" th:href="@{/css/doctors.css}">
</head>

<body>
<!-- Navbar ----------------------------------------------------------------->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/images/MediCare.png" alt="MediCare Logo" height="60">
        </a>
        <div th:if="${userDetails != null}">
            <span class="me-3">
                <i class="fas fa-user"></i>&nbsp;<span th:text="${userDetails.username}">utente</span>
            </span>
            <a href="/logout" class="btn btn-outline-danger btn-custom">Logout</a>
        </div>
    </div>
</nav>

<!-- Contenuto --------------------------------------------------------------->
<section class="container list-box">
    <h2 class="text-center mb-4">
        <i class="fas fa-user-md"></i>&nbsp;
        <span th:text="|Medici di ${specialization.name}|">Medici</span>
    </h2>

    <div class="table-responsive shadow-sm">
        <table class="table table-hover align-middle">
            <thead class="table-header">
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Struttura</th>
                    <th>Telefono</th>
                </tr>
            </thead>

            <tbody>
                <!-- Nessun dottore -->
                <tr th:if="${#lists.isEmpty(doctors)}">
                    <td colspan="4" class="text-center fst-italic">
                        Non ci sono dottori per questa specializzazione
                    </td>
                </tr>

                <!-- Elenco dottori -->
                <tr th:each="d : ${doctors}">
                    <td th:text="${d.name}">Mario</td>
                    <td th:text="${d.surname}">Rossi</td>
                    <td th:text="${d.healthFacility?.name}">Policlinico Umberto I</td>
                    <td th:text="${d.phoneNumber}">06 1234567</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<!-- Pulsanti centrati sotto la tabella ------------------------------------->
<div class="d-flex justify-content-center mt-4">
    <a th:href="@{/patient/specialization/{id}/visitTypes(id=${specialization.id})}"
       class="btn btn-secondary btn-custom">
        <i class="fas fa-arrow-left"></i>&nbsp;Torna alle visite
    </a>
</div>

<!-- Footer ----------------------------------------------------------------->
<footer>
    <div class="container">
        <p>&copy; 2025 MediCare. Tutti i diritti riservati.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
